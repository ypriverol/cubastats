language: python
python:
  - "3.5"

branches:
  only:
  - master

cache:
  directories:
    - node_modules

install:
  - pip install jupyter

script:
  - jupyter nbconvert ciencia/ciencia.ipynb --to html --output ciencia/index.html

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  local_dir: source
  on:
branch: master